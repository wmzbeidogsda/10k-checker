        }

        .result-item {

            border-radius: 4px;
            background-color: #f8f8f8;
        }

        .whitelisted {
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }

        .not-whitelisted {
            color: #f44336;
            border-left: 4px solid #f44336;
        }

        .address {
            font-family: monospace;
            color: #666;
        }
    </style>

        // 缩写钱包地址
        function abbreviateAddress(address) {
            if (address.length < 10) return address;
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        // 模拟API请求
        async function checkAddress(address) {
            // 这里替换为实际的API endpoint
            // 示例使用模拟响应
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        address,
                        isWhitelisted: whitelist.includes(address.toLowerCase())
                    });
                }, 300);
            });
        }

        async function checkWhitelist() {
            const input = document.getElementById('walletInput').value;
            const addresses = input.split('\n').map(a => a.trim()).filter(a => a);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (addresses.length === 0) {
                resultsDiv.innerHTML = '<div class="result-item">Please enter at least one wallet address</div>';
                return;
            }

            for (const address of addresses) {
                try {
                    const result = await checkAddress(address);
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${result.isWhitelisted ? 'whitelisted' : 'not-whitelisted'}`;
                    resultItem.innerHTML = `
                        <div>${abbreviateAddress(result.address)}</div>
                        <div>Status: ${result.isWhitelisted ? 'Whitelisted ✅' : 'Not Whitelisted ❌'}</div>
                    `;
                    resultsDiv.appendChild(resultItem);
                } catch (error) {
                    console.error('Error checking address:', error);
                }
            }
        }
    </script>
